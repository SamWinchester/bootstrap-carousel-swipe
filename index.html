<html>

                <style type="text/css">
                body{
                  padding: 10%;
                }
                #myCarousel{
                    height: inherit;
                    
                }
        .carousel-inner .item {
          
            -webkit-transition:.1s;
            -moz-transition:.1s;
            transition:.1s;
            
        }
.carousel-control.left, .carousel-control.right {
   background-image:none !important;
   filter:none !important;
}
      
        </style>
    </head>
    <body>
        <div id="myCarousel"class="carousel slide" data-ride="carousel">
            

            
                  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

                             
                                  

                                  <div class="carousel-inner" role="listbox">
                                 


                                      <div id="i1" class="item active" >

                                          <img class="img-responsive "src="img/1.jpg" >
                                      </div>


                                      <div id="i2" class="item" >
                                            <img class="img-responsive "src="img/5.jpg">
                                      </div>
                                      <div id="i3" class="item" >
                                          <img class="img-responsive "src="img/2.jpg">
                                      </div>
                                       <div id="i4" class="item" >

                                      </div>
                                       <div id="i5" class="item" >

                                      </div>
                                
                                  </div>

                               
                                      <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                          <span class="sr-only">Previous</span>
                                      </span>
                                      <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                          <span class="sr-only">Next</span>
                                      </span>

                    </div>
